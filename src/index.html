<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <main>
        <section class="list-div">
            <div class="header">
                <p>Today's To Do</p>
            </div>
            <div class="add-task">
                <input type="text" name="add" id="add-to-list" placeholder="Add to your list...">
                <img src="#" class="enter-btn" alt="enter">
            </div>
            <div class="all-tasks"></div>
        </section>
        <div class="button">
            <input type="button" value="Clear all completed">
        </div>
    </main>
</body>
</html>
