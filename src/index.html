<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <main>
        <ul class="list-div">
            <li class="header">
                <p>Today's To Do</p>
            </li>
            <li class="add-task">
                <input type="text" name="add" id="add-to-list" placeholder="Add to your list...">
            </li>
            <li class="button">
                <input type="button" value="Clear all completed">
            </li>
        </ul>
    </main>
</body>
</html>
